<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>awesome Books</title>
  </head>
</head>
<body>
  <div class="full-content">
    <h1>Awesome books</h1>

    <fieldset id="list" class="fieldset-list">
      <!-- <legend>Books</legend> -->
      <div class="black-border">
        <ul id="booklist" class="flex-center"></ul>
      </div>
    </fieldset>
    
    <br>
    <hr class="underline">
    <fieldset class="add-new-book">
      <!-- <legend>Add books</legend> -->
      <h1>Add a new book</h1>
      <input type="text" id="title" required placeholder="Title" Class="input-label">
      <input type="text" id="author" required placeholder="Author" Class="input-label">
      <div class="button-content">
        <button id="btnAdd" type="button" class="add-buutton">Add</button>
      </div>      
    </fieldset>
    <script src="index.js"></script>
  </div>  
</body>
</html>
